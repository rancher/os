name: docs
on:
  push:
    branches:
      - v2-test
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
      - run: pip install mkdocs-material
      - run: pip install mkdocs-markdownextradata-plugin
      - run: mkdocs gh-deploy --force --strict
